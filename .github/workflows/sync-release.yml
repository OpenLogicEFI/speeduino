name: Sync release branch to latest Speeduino tag

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # <-- keep credentials

      - name: Add upstream and fetch tags
        run: |
          git remote add upstream https://github.com/speeduino/speeduino.git
          git fetch upstream --tags

      - name: Point release branch at latest tag
        run: |
          # Find latest tag on upstream
          LATEST_TAG=$(git describe --tags --abbrev=0 upstream/master)
          echo "Latest upstream tag is: $LATEST_TAG"

          # Create/update branch 'release' to that tag
          git checkout -B release "$LATEST_TAG"

          # Configure author so push works cleanly
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Push to your fork
          git push origin release --force
